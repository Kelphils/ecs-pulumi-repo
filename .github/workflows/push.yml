name: Pulumi-Ecs-Setup
on:
  push:
    branches:
      - main
jobs:
  infrastructure-setup:
    name: Infrastructure-setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Pulumi
        run: |
          curl -fsSL https://get.pulumi.com/ | bash
          export PATH=$PATH:$HOME/.pulumi/bin
      - name: Pulumi Login
        run: pulumi login
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: |
          echo python3 --version
          pulumi stack select dev
          pip install -r requirements.txt
          pulumi preview
          pulumi up --yes

      # Export stack outputs as environment variables
      - name: Export Pulumi outputs
        run: |
          echo "::set-env name=TASK_DEFINITION_NAME::$(pulumi stack output task_definition_name)"
          echo "::set-env name=REPOSITORY_URL::$(pulumi stack output repository_url)"
          echo "::set-env name=RDS_ENDPOINT::$(pulumi stack output rds_endpoint)"
          echo "::set-env name=SERVICE_NAME::$(pulumi stack output service_name)"
          echo "::set-env name=CLUSTER_NAME::$(pulumi stack output cluster_name)"
          echo "::set-env name=REGISTRY_NAME::$(pulumi stack output registry_name)"
          echo "::set-env name=ECS_ENDPOINT::$(pulumi stack output ecs_endpoint)"
          
