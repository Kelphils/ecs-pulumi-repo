  docker-build-push:
    name: docker-build-push
    needs: infrastructure-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      #----------------------------------------------
      # -----  Login to AWS ECR  -----
      #----------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1


      - name: Build and push the tagged docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ needs.infrastructure-setup.aws-configure.REGISTRY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          TASK_DEFINITION_NAME: ${{ needs.infrastructure-setup.aws-configure.TASK_DEFINITION_NAME }}
          RDS_ENDPOINT: ${{ needs.infrastructure-setup.aws-configure.RDS_ENDPOINT }}
          SERVICE_NAME: ${{ needs.infrastructure-setup.aws-configure.SERVICE_NAME }}
          CLUSTER_NAME: ${{ needs.infrastructure-setup.aws-configure.CLUSTER_NAME }}
          ECS_ENDPOINT: ${{ needs.infrastructure-setup.aws-configure.ECS_ENDPOINT }}
        run: |
          echo $IMAGE_TAG
          echo $ECR_REPOSITORY
          echo $ECR_REGISTRY
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./welcome-app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
