  docker-build-push:
    name: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      #----------------------------------------------
      # -----  Login to AWS ECR  -----
      #----------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push the tagged docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ env.REGISTRY_NAME }}
          ECR_REPOSITORY: ${{ env.REPOSITORY_URL }}
          IMAGE_TAG: ${{ github.sha }}
          TASK_DEFINITION_NAME: ${{ env.TASK_DEFINITION_NAME }}
          REPOSITORY_URL: ${{ env.REPOSITORY_URL }}
          RDS_ENDPOINT: ${{ env.RDS_ENDPOINT }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
          REGISTRY_NAME: ${{ env.REGISTRY_NAME }}
          ECS_ENDPOINT: ${{ env.ECS_ENDPOINT }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./welcome-app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

